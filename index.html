<!DOCTYPE html>
<html>
<head>
    <title>Input BL No & Upload File</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="blNo">BL No:</label>
        <input type="text" id="blNo" />
    </div>
    <div class="form-group">
        <label for="file">File XLSX:</label>
        <input type="file" id="file" accept=".xlsx" />
    </div>
    <button onclick="submitData()">Submit</button>

    <script src="renderer.js"></script>
</body>
</html>
