<!DOCTYPE html>
<html>
<head>
    <title>Input BL No & Upload File</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        #file {
            border: none;
        }
        button {
            padding: 8px 15px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
        }
        #submitButton {
            background-color: #4CAF50;
        }
        #submitButton:hover {
            background-color: #45a049;
        }

        #resetButton {
            background-color: rgba(255, 0, 0, 0.692);
        }
        #resetButton:hover {
            background-color: rgba(255, 0, 0, 0.445);
        }
    </style>
</head>
<body>
    <div class="form-group">
        <label for="blNo">BL No:<span id="blNoError" style="color: red;">*</span></label>
        <input type="text" id="blNo" />
    </div>
    <div class="form-group">
        <label for="file">File:</label>
        <input type="file" id="file" accept=".xlsx, .xls" />
    </div>
    <div class="form-group">
        <button id="submitButton" onclick="sendVGM()">Send VGM</button>
        <button id="submitButton" onclick="submitSI()">Submit SI</button>
        <button id="resetButton" onclick="resetData()">Reset</button>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
